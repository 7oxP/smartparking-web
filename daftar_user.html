<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">     
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/style2.css">
  <title>Data User</title>
  <link rel="shortcut icon" href="{{url_for('static', filename='img/IoTIK_Park_Logo.png')}}" type="image/png">
  <!-- <link rel="icon" type="image/x-icon" href="../aset/favicon.ico"> -->
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-parking'></i>
      <span class="logo_name">Dashboard</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="{{url_for('dashboard')}}">
          <i class='bx bxs-dashboard'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#" class="active">
          <i class='bx bxs-user-badge' ></i>
          <span class="links_name">Daftar User</span>
        </a>
      </li>
      <li class="log_out">
        <a href="{{url_for('landingpage')}}">
          <i class="bx bx-log-out"></i>
          <span class="links_name">Keluar</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Data User</span>
      </div>
      <div class="profile-details">
        <i class='bx bx-bolt-circle'></i>
        <span class="admin_name">Admoon</span>
      </div>
    </nav>

    <div class="home-content">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <br>
            <h5 class="card-title mb-4" style="text-align: center;">Tabel User</h5>
            <hr>
            <a class="btn btn-warning" href="{{url_for('regist')}}" role="button"><i class='bx bx-plus'></i>Add User</a>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <br>
                <thead class="bg-primary text-white">
                  <tr>
                    <th>ID</th>
                    <th>ID Kartu</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Nopol</th>
                  </tr>
                </thead>
                {%for item in data%}
                <tbody>
                  <!-- LOOP  -->
                  <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                    <!-- <td>
                      <a href="/update_user" class="btn btn-warning" role="button"><i class='bx bxs-edit'></i> Update</a>
                      <!-- Button trigger modal -->
                      <!-- <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#staticBackdrop"><i class='bx bxs-edit'></i> Update</button> -->

                      <!-- <a href="/deleteUser/{{item['id_user']}}" onclick="return confirm('Are you sure you want to delete?');" class="btn btn-danger" role="button"><i class='bx bxs-trash-alt'></i> Delete</a>
                    </td> -->
                    <!-- Modal -->
                    
                  </tr>
                </tbody>
                {% endfor %}
              </table>
              <!-- <a href="user_create.html" class="btn btn-primary mb-3" role="button"><i class='bx bx-plus-medical' ></i>Input Data</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
   let sidebar = document.querySelector(".sidebar");
   let sidebarBtn = document.querySelector(".sidebarBtn");
   sidebarBtn.onclick = function() {
    sidebar.classList.toggle("active");
    if(sidebar.classList.contains("active")){
      sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
    }else
    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
  }
</script>

</body>
</html>
